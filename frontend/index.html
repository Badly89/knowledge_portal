<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал Базы Знаний - База знаний</title>
  <link rel="modulepreload" href="/src/index.jsx" />
  <meta name="description" content="Портал базы знаний со статьями, категориями и файлами">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.svg">

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link rel="stylesheet" href="src/styles/global.css"> -->
  <style>
    /* Minimal critical CSS to avoid FOUC */
    #root {
      min-height: 100vh;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
    }
  </style>
</head>

<body>
  <noscript>
    <div class="no-js-warning">
      <strong>Внимание!</strong> Для работы этого приложения необходим JavaScript. Пожалуйста, включите JavaScript в
      настройках вашего браузера.
    </div>
  </noscript>

  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Портал Базы Знаний</div>
    <div class="loading-subtext">Загрузка...</div>
  </div>

  <!-- React app root -->
  <div id="root">
    <!-- Error fallback content -->
    <div class="error-fallback" style="display: none;" id="error-fallback">
      <h2>⚠️ Произошла ошибка</h2>
      <p>Не удалось загрузить приложение. Пожалуйста, попробуйте обновить страницу.</p>
      <button onclick="window.location.reload()" style="
                background: #3498db;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 1rem;
            ">Обновить страницу</button>
    </div>
  </div>
  <script type="module">
    // Добавляем обработчик для устранения предупреждения
    window.addEventListener('load', () => {
      console.log('App loaded successfully');
    });

    // Fallback если загрузка действительно долгая
    setTimeout(() => {
      const loadingEl = document.querySelector('.loading');
      if (loadingEl && !window.__APP_LOADED__) {
        loadingEl.innerHTML = '<div>Still loading... Please wait</div>';
      }
    }, 3000);

    // Отмечаем когда приложение загружено
    window.__APP_LOADED__ = false;
  </script>

  <script>
    // Enhanced loading screen management
    (function () {
      'use strict';

      const loadingScreen = document.getElementById('loading-screen');
      const errorFallback = document.getElementById('error-fallback');
      const root = document.getElementById('root');

      // Hide loading screen when app is ready
      window.hideLoadingScreen = function () {
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            if (loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }
      };

      // Show error fallback
      window.showErrorFallback = function () {
        if (errorFallback) {
          errorFallback.style.display = 'block';
        }
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      };

      // Global error handler
      window.addEventListener('error', function (e) {
        console.error('Global error:', e.error);
        showErrorFallback();
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function (e) {
        console.error('Unhandled promise rejection:', e.reason);
        showErrorFallback();
      });

      // Check if page is loaded and show loading state
      document.addEventListener('DOMContentLoaded', function () {
        // Set timeout to hide loading screen if app doesn't load
        setTimeout(function () {
          if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
            console.warn('App loading taking longer than expected...');
          }
        }, 10000); // 10 seconds timeout
      });

    })();
  </script>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
